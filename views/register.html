<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teapot House</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">


</head>

<body>
    <header>
        <a href="/" class="logo">
            <img src="img/logo_teapothouse.png" alt="logo"></a>

        <!-- ACA METO EL BOTONSITO DE LAS TRES BARRITAS PARA DESPLEGAR LA BARRA DE NAVEGACION EN PANTALLAS CHICAS-->
        <input type="checkbox" id="menu-bar">
        <label for="menu-bar" class="fa fa-bars"></label>

        <!--ESTA ES LA BARRA DE NAVEGACION-->
        <nav class="navbar">
            <a href="/nosotros">Sobre nosotros</a>
            <a href="/register">Registrate</a>
            <a href="/login"><i class="fa-solid fa-user"></i></a>
            <a href="/productCart"><i class="fa-solid fa-basket-shopping"></i></a>
        </nav>
    </header>

    <!--ACA ESTAN LAS SECCIONES-->

    <main>
    
        <form action="">
            <img src="img/logo_teapothouse.png" alt="logo Teapot house" width="142" height="100" class="tphouse-logo marginbtm" />
            <h3>REGISTRATE.</h3>
            <div class="inputcaja">
                <label for="nombre">Nombre y Apellido</label>
                <input name="nombre" type="text" placeholder="Ej: Teapot House" required>
            </div>
            <div class="inputcaja">
                <label for="usuario">Nombre de Usuario</label>
                <input name="usuario" type="text" placeholder="Ej: TeapotH" required>
            </div>
            <div class="inputcaja">
                <label for="mail">Email</label>
                <input name="mail" type="email" placeholder="Ej: teapothouse@gmail.com" required>
            </div>
            <div class="inputcaja">
                <label for="fecha">Fecha de nacimiento</label>
                <input name="fecha" type="date" placeholder="Fecha de naciemiento" required>
            </div>
            <div class="inputcaja">
                <label for="Domicilio">Domicilio</label>
                <input name="Domicilio" type="text" placeholder="Ubicacion" required>
            </div>
            <div class="inputcaja">
                <label for="numero">Numero de telefono</label>
                <input name="numero" type="tel" placeholder="Ej: 3434565879" required>
            </div>
            <div class="inputcaja">
                <label for="password">Contraseña?</label>
                <input name="password" type="password" placeholder="********" required>
            </div>
            <div class="inputcaja">
                <label for="password2">Repita su contraseña</label>
                <input name="password2" type="password" placeholder="********" required>
            </div>
            <br>
    
            <button class="btn">ENVIAR</button>
            <br>
            <button class="btn">
                BORRAR
            </button>
        </form>
    </main>


    <!--EL PIE DE PAGINA-->

    <footer>

        <div class="logo-footer">
            <img src="img/logo_teapothouse.png" alt="logo de la marca">
        </div>

        <div class="contenedor-footer">
            <div class="creditos">
                <h3>&copy copyright @2022 Proyecto DigitalHouse.</h3>
                <h3>Teapot House</h3>
            </div>

            <div class="caja-contacto">

                <div class="cajita-contacto">
                    <div class="cajita">
                        <h4>Contacto</h4>
                    </div>

                    <a href="#"><i class="fab fa-facebook-square"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-whatsapp"></i></a>
                </div>
            </div>
        </div>
    </footer>


</body>

</html>
